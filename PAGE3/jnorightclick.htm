<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
</head>

<body>

<script language="javascript">
var message="sorry, this function has been disabled by the website"
function click(e){
if (document.all){
if (event.button == 2){
alert(message); 
return false;}}
if (document.layers){
if (e.which == 3){
alert(message);
return false;}}}
if (document.layers){
document.captureEvents(Event.MOUSEDOWN);}
document.onmousedown=click;
</script>

</body>
</html>
