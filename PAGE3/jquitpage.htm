<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
</head>

<body>


<!-- START OF SCRIPT -->
<!-- For more scripts visit http://www.netpedia.com -->
<SCRIPT LANGUAGE="JavaScript1.2">


function Key_Down(e) {

        var keyChar = String.fromCharCode(e.which);

        if (keyChar == 'u' || keyChar == 'U') {

           QuitMake();

        }

}

document.onkeydown=Key_Down;

document.captureEvents(Event.KEYDOWN);



function QuitOn(btname) {

   document.layers[btname].top  = '200';

   document.layers[btname].left = '125';

}

function QuitOff(btname) {

   document.layers[btname].top  = '195';

   document.layers[btname].left = '120';

}

function QuitMake() {

   location.href='quit.html';

}


</SCRIPT>

<BODY OnDragDrop="alert('Do not Drag\'n\'Drop into this place !'); return false;" BGCOLOR="black" text="white">
<Layer NAME="ScreenShadow" BGCOLOR="Black" TOP="115" LEFT="15" HEIGHT="200" WIDTH="270"></Layer>
<Layer NAME="Screen" BGCOLOR="#BBBBBB" TOP="110" LEFT="10" HEIGHT="200" WIDTH="270"><BR><BR><CENTER>Click on Quit button, or press 'u'</CENTER></Layer>
<Layer NAME="QuitShadow" BGCOLOR="Black" TOP="200" LEFT="125" HEIGHT="20" WIDTH="50"></Layer>
<Layer NAME="QuitButton" BGCOLOR="Blue" TOP="195" LEFT="120" HEIGHT="20" WIDTH="50" OnMouseOver="QuitOn('QuitButton');" OnMouseOut="QuitOff('QuitButton');" OnCheck="QuitMake();" VISIBILITY="show">
<FONT COLOR="Blue">//</FONT><A HREF="JavaScript:QuitMake();" OnMouseOut="self.status=''; return true;" OnMouseOver="self.status='Quit'; return true;"><FONT COLOR="White">Q<B>u</B>it</FONT></A></Layer>
<!-- END OF SCRIPT -->


</body>
</html>
