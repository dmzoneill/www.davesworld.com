}
function a_times_b(form) {
a=eval(form.a.value)
b=eval(form.b.value)
c=a*b
form.ans.value=c
}
function a_div_b(form) {
a=eval(form.a.value)

c=a/b
form.ans.value = c
}
function a_pow_b(form) {

b=eval(form.b.value)

}
